function getFlashMovieObject(movieName) {
  if (window.document[movieName])
    return window.document[movieName];
  if (navigator.appName.indexOf("Microsoft Internet")==-1) {
    if (document.embeds && document.embeds[movieName])
      return document.embeds[movieName];
  }
  return document.getElementById(movieName);
}

//fbonly
function fireEvent(obj,evt){
  var fireOnThis = obj;
  if (document.createEvent) {
    var evObj = document.createEvent('MouseEvents');
    evObj.initEvent(evt, true, true);
    fireOnThis.dispatchEvent(evObj);
  } else if (document.createEventObject) {
    fireOnThis.fireEvent('on'+evt);
  }
}

  function enlargeGame(tabnum) {

    var minwidth = 760;
    var minheight = 592;
    var newwidth = getFlashMovieObject("unityContainer").style.width.replace(/px/,'')*1;
	
	
	
	 //alert("newwidth=" + newwidth);
	
    if (newwidth < minwidth)
      newwidth = minwidth;

    switch (tabnum) {
      case 1: {
          newwidth -= 120;
          break;
        }
      case 2: {
          newwidth += 120;
          break;
        }
    }

    if (newwidth < minwidth)
      newwidth = minwidth;
    var maxwidth = document.body.offsetWidth;
  
    if (newwidth > maxwidth)
      newwidth = maxwidth;

//    var newheight = newwidth * 592 / 760;
    var newheight = minheight;
    if (newwidth > minwidth)
      newheight += (newwidth - minwidth) * 1/2.4;
    newheight = limitHeightToBrowser(newheight);
    if (newheight < minheight)
      newheight = minheight;


//unityInstance.SendMessage('ParamsFromOutside','onResize',newwidth + 'x' + newheight);

getFlashMovieObject("unityContainer").style.width = '' + newwidth + 'px';
getFlashMovieObject("unityContainer").style.height = '' + newheight + 'px';
getFlashMovieObject("unity-canvas").style.width = '' + newwidth + 'px';
getFlashMovieObject("unity-canvas").style.height = '' + newheight + 'px';

	var tabs = getFlashMovieObject("tabs");
	tabs.style.width = '' + newwidth + 'px';


    var tab = getFlashMovieObject("tabli5");
    tab.style.display = "block";
    tab.className = (newwidth > minwidth? "selected" : "");
    tab = getFlashMovieObject("tabli6");
    tab.style.display = "block";
    tab.className = (newwidth < maxwidth? "selected" : "");
  }

  function limitHeightToBrowser(height) {
    if ( typeof( window.innerHeight ) != 'number' )
      return height;

//    var maxheight = window.innerHeight - 85 - 60;
    var maxheight = window.innerHeight - 85;
    if (height > maxheight)
      height = maxheight;
    return height;
  }

  function showGameTabs() {
    enlargeGame(0);
	
    tab = getFlashMovieObject("tabshop");

    var tab = getFlashMovieObject("tabmap");

    tab.style.display = "block";
    tab = getFlashMovieObject("tabfeedback");
    tab.style.display = "block";
  }
